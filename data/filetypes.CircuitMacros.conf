[styling]
# foreground;background;bold;italic
default=default
comment=0x0000FF;0xFFFFFF
commentline=string
number=number
word=0x1E90FF;0xFFFFFF;false;false
word2=0xA51D1D;0xFFFFFF;false;false
string=0xFF4B00;0xFFFFE4;false;false
 
[keywords]
# CircuitMacros
primary= rlabel llabel clabel dlabel left_ right_  up_ down_ r_ g_ b_ dot b_current ground variable resistor capacitor diode source inductor bi_trans bi_tr transformer opamp tconn tbox tstrip antenna below_ above_ abs_ ACsymbol adc addtaps along_ amp And Or Not Nand Nor Xor Nxor Buffer arca arcd arcr arcto below_ cbreaker cct_init contact contacts crossover cross dac Darlington distance dlinewid dotrad_ dswitch ebox earphone e_fet elen_ ellipsearc em_arrows f_box foreach_ for_ FlipFlop FlipFlopX gen_init g_fet geiger hatchbox Header HeaderPin hexadecimal_ hex_digit H_ht hlth ht_ igbt integrator inner_prod intersect_ Intersect_ jack j_fet lamp larrow ljust_ linethick_ log_init loc_ lswitch LT_symbol microphone mosfet Mux open_arrow pi_ plug polygon potentiometer pushkey_ pushkeys_ randn rarrow relaycoil relay resized reversed rgbfill right_ rjust_ rpos_ series setdir_ serrgb sinusoid slantbox switch thicklines_ thinlines_ thyristor tline tstrip ttmotor twopi_ ujt up_ while wid_ xtal Ysymbol
# dpic
secondary=box circle arc ellipse line spline arrow ht wid rad define undef at from to move between and Here last above below rjust ljust center same up down right left for do if of then else include height width radius diam thick thickness fill filled rand solid dotted dashed invis sprintf cw ccw 

[lexer_properties]
styling.within.preprocessor=0
lexer.cpp.track.preprocessor=0

[settings]
lexer_filetype=C
extension=ckt
comment_single=#

[indentation]
width=4
# 0 is spaces, 1 is tabs, 2 is tab & spaces
type=1
 
[build-menu]
FT_00_LB=_Compile
